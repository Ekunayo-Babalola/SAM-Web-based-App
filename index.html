<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Image Upload</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept=".jpg, .jpeg, .png">
        <br><br>
        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
